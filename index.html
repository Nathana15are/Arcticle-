<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G√©n√©rateur de Citations</title>
<style>
body{margin:0;padding:20px;font-family:'Arial',sans-serif;background:#f0f0f0;display:flex;flex-direction:column;align-items:center;}
.container{background:white;padding:20px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.1);width:320px;text-align:center;}
select,button{padding:10px;margin:5px;border-radius:5px;border:1px solid #ccc;cursor:pointer;}
.quote{font-size:1.2em;font-style:italic;margin:15px 0;}
.image{width:100%;height:200px;object-fit:cover;border-radius:5px;}
.dark-mode{background:#333;color:white;}
.dark-mode select,.dark-mode button{background:#555;color:white;}
</style>
</head>
<body>
<div class="container">
<h1>üéØ G√©n√©rateur de Citations</h1>
<select id="themeSelect">
  <option value="nature">Nature</option>
  <option value="technology">Technologie</option>
  <option value="love">Amour</option>
  <option value="life">Vie</option>
</select>
<button onclick="generateQuote()">G√©n√©rer Citation</button>
<button onclick="toggleTheme()">Mode Sombre/Clair</button>
<div class="quote"></div>
<img id="image" class="image" src="" alt="Image associ√©e">
</div>

<script>
// Citations par th√®me
const quotesByTheme={
  nature:["La nature ne fait rien en vain.","Le monde est un livre et ceux qui ne voyagent pas n'en lisent qu'une page.","Respire la nature pour apaiser ton esprit."],
  technology:["La technologie distingue un leader d'un suiveur.","L'innovation est le moteur de l'avenir.","Chaque code √©crit est une petite r√©volution."],
  love:["L'amour est la seule r√©alit√©.","Aimer, c'est savoir dire je t'aime sans parler.","Le vrai amour se voit dans les gestes."],
  life:["La vie est ce qui se passe pendant que nous faisons d'autres projets.","Vivez comme si vous deviez mourir demain.","Chaque jour est une nouvelle chance."]
};

// Images par th√®me
const imagesByTheme={
  nature:[
    "https://images.pexels.com/photos/34950/pexels-photo.jpg",
    "https://images.pexels.com/photos/326055/pexels-photo.jpg",
    "https://images.pexels.com/photos/36717/amazing-nature-beautiful-day.jpg"
  ],
  technology:[
    "https://images.pexels.com/photos/3861969/pexels-photo.jpg",
    "https://images.pexels.com/photos/1181244/pexels-photo.jpg",
    "https://images.pexels.com/photos/210394/pexels-photo-210394.jpeg"
  ],
  love:[
    "https://images.pexels.com/photos/931177/pexels-photo-931177.jpeg",
    "https://images.pexels.com/photos/256737/pexels-photo-256737.jpeg"
  ],
  life:[
    "https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg",
    "https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg"
  ]
};

// Fonction pour g√©n√©rer citation et image
function generateQuote(){
  const theme=document.getElementById("themeSelect").value;
  const quotes=quotesByTheme[theme];
  const quote=quotes[Math.floor(Math.random()*quotes.length)];
  document.querySelector(".quote").textContent=quote;

  const imgs=imagesByTheme[theme];
  const randomImg=imgs[Math.floor(Math.random()*imgs.length)];
  document.getElementById("image").src=randomImg;
}

// Fonction mode sombre
function toggleTheme(){
  document.body.classList.toggle("dark-mode");
}
</script>
</body>
</html>
